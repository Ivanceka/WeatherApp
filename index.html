<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>

  <body>
    <div class="container">
      <div class="mb-3">
        <form class="row" id="searchForm">
          <input
            class="col-9"
            id="city-input"
            placeholder="Enter a city"
            autocomplete="off"
            autofocus="on"
          />
          <button class="col-1" type="submit" id="search">🔍</button>
          <button class="col-2" type="button" id="currentCity">
            Current city
          </button>
        </form>
      </div>

      <div class="col-6">
        <h1 id="city"></h1>
      </div>

      <div class="row">
        <div class="col-6">
          <ul class="currentTime">
            <li>
              <h2></h2>
              <span
                ><a href="#" id="celsius-link" class="active"> °C |</a></span
              >
              <span><a href="#" id="fahrenheit-link"> °F</a></span>
            </li>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="probabilityPrecipitation">
            <li id="precipitation">Description</li>
            <li id="humidity">Humidity:</li>
            <li id="wind">Wind:</li>
            <li id="pressure">Pressure:</li>
          </ul>
        </div>
      </div>
      <div class="row dayCard" id="forecast"></div>
    </div>
    <div class="container link">
      <small>
        <a href="https://github.com/Ivanceka/WeatherApp" target="_blank">
          Open-source code</a
        >
        by Ekaterina Ivanchenko
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
