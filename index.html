<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="searchCity">
        <form id="searchForm">
          <input
            class="col-9"
            id="city-input"
            placeholder="Enter a city"
            autocomplete="off"
            autofocus="on"
          />
          <button type="submit">🔍</button>
          <button type="submit" class="col-2" id="currentCity">
            Current city
          </button>
        </form>
      </div>

      <h1 id="city"></h1>
      <div class="row">
        <div class="col-6">
          <ul class="currentTime">
            <li>
              <h2></h2>
              <span
                ><a href="#" id="celsius-link" class="active"> °C |</a></span
              >
              <span><a href="#" id="fahrenheit-link"> °F</a></span>
            </li>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="probabilityPrecipitation">
            <li id="precipitation">Description</li>
            <li id="humidity">Humidity:</li>
            <li id="wind">Wind:</li>
            <li id="pressure">Pressure:</li>
          </ul>
        </div>
      </div>
      <div class="row dayCard">
        <div class="card" style="width: 8rem">
          <img
            src="Images/undraw_Raining_re_4b55.svg"
            class="card-img-top"
            alt="rain"
          />
          <div class="card-body">
            <p class="card-text nextDateToday">
              Today
              <br />
              18°C
            </p>
          </div>
        </div>
        <div class="card" style="width: 8rem">
          <img
            src="Images/undraw_Raining_re_4b55.svg"
            class="card-img-top"
            alt="rain"
          />
          <div class="card-body">
            <p class="card-text nextDate">
              Tomorrow
              <br />
              18°C
            </p>
          </div>
        </div>
        <div class="card" style="width: 8rem">
          <img
            src="Images/undraw_Raining_re_4b55.svg"
            class="card-img-top"
            alt="rain"
          />
          <div class="card-body">
            <p class="card-text nextDate">
              Friday
              <br />
              18°C
            </p>
          </div>
        </div>
        <div class="card" style="width: 8rem">
          <img
            src="Images/undraw_Raining_re_4b55.svg"
            class="card-img-top"
            alt="rain"
          />
          <div class="card-body">
            <p class="card-text nextDate">
              Saturday
              <br />
              18°C
            </p>
          </div>
        </div>
        <div class="card" style="width: 8rem">
          <img
            src="Images/undraw_Raining_re_4b55.svg"
            class="card-img-top"
            alt="rain"
          />
          <div class="card-body">
            <p class="card-text nextDate">
              Sunday
              <br />
              18°C
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container link">
      <small>
        <a
          href="https://github.com/Ivanceka/WeatherApp"
          target="_blank"
          id="linkGitHub"
        >
          Open-source code,</a
        >
        by Ekaterina Ivanchenko
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
